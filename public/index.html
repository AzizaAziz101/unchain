<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OpenAI Chatbot</title>
  <style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 700px;
    margin: 3rem auto;
    background-color: #f9f9f9;
    color: #333;
    padding: 1rem;
}

h1 {
    text-align: center;
    margin-bottom: 2rem;
    color: #444;
}

#chat {
    border: none;
    background-color: #ffffff;
    padding: 2rem;
    min-height: 400px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow-y: auto;
    margin-bottom: 1.5rem;
}

.message {
    margin-bottom: 1.5rem;
    padding: 1rem;
    border-radius: 8px;
    line-height: 1.5;
}

.user {
    font-weight: 600;
    background-color: #e1f5fe;
    color: #0277bd;
    text-align: right;
}

.bot {
    background-color: #f3e5f5;
    color: #6a1b9a;
    text-align: left;
}

#input {
    width: 100%;
    padding: 1rem;
    font-size: 1.1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    height: 60px;
    box-sizing: border-box;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    margin-bottom: 1rem;
}

#send {
    width: 100%;
    padding: 0.75rem;
    background-color: #0277bd;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
}

#send:hover {
    background-color: #015a8c;
}

/* Responsives Verhalten f√ºr kleinere Bildschirme */
@media (max-width: 768px) {
    body {
        margin: 1rem;
        padding: 1rem;
    }

    #chat {
        padding: 1rem;
        min-height: 300px;
    }

    #input {
        font-size: 1rem;
        height: auto;
        padding: 0.75rem;
    }

    #send {
        font-size: 1rem;
        width: 100%;
    }
}

  </style>
</head>
<body>
  <h1>Unchainyourstrengths.ai</h1>
  <p>This is Unchainyourstrengths</p>
  <h2>OpenAI Chatbot</h2>
  <h3>belive in you, you are amazing</h3>
  <div id="chat"></div>
  <input id="input" type="text" placeholder="Schreibe deine Nachricht..." autofocus />
  <button id="send">Senden</button>
  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    sendBtn.onclick = sendMessage;
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage('user', message);
      input.value = '';
      input.disabled = true;
      sendBtn.disabled = true;

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message }),
        });

        if (!res.ok) throw new Error('Fehler beim Server');

        const data = await res.json();
        appendMessage('bot', data.reply);
      } catch (err) {
        appendMessage('bot', 'Fehler: ' + err.message);
      } finally {
        input.disabled = false;
        sendBtn.disabled = false;
        input.focus();
      }
    }

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.classList.add('message', role === 'user' ? 'user' : 'bot');
      div.textContent = (role === 'user' ? 'Du: ' : 'Bot: ') + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
